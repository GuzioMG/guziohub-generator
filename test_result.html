<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Test of generator">
        <title>TEST!</title>
        <link rel="canonical" href="http://localhost:3000/">
        
        <style> /*Autogenerated typing animation - see: github.com/GuzioMG/guziohub-generator for details*/
            
            body {
                --content-length: 20;
            }
            
            
            .typing-animator:nth-child(2) {
                animation: type 3s steps(14) 2s 1 normal forwards;
            }
            
            .typing-animator:nth-child(3) {
                animation: blinker 0.5s steps(1) 0s 12 normal forwards;
            }
            
            
            .typing-animator:nth-child(6) {
                animation: type 1s steps(15) 7s 1 normal forwards;
            }
            
            .typing-animator:nth-child(7) {
                animation: blinker 0.5s steps(1) 6s 6 normal forwards;
            }
            
            
            .typing-animator:nth-child(10) {
                animation: type 1s steps(11) 10s 1 normal forwards;
            }
            
            .typing-animator:nth-child(11) {
                animation: blinker 0.5s steps(1) 9s 6 normal forwards;
            }
            
            
            .typing-animator:nth-child(14) {
                animation: type 1s steps(12) 13s 1 normal forwards;
            }
            
            .typing-animator:nth-child(15) {
                animation: blinker 0.5s steps(1) 12s 6 normal forwards;
            }
            
            
            .typing-animator:nth-child(18) {
                animation: type 1s steps(20) 16s 1 normal forwards;
            }
            
            .typing-animator:nth-child(19) {
                animation: blinker 0.5s steps(1) 15s 10 normal forwards;
            }
            
        </style>
    </head>
    
    <body>
        <header>
            <h1 class="termtxt-default">It worked!</h1>
        </header>
        <main>
            <p class="termtxt-default">&nbsp;$&nbsp;</p><p class="termtxt-default typing-animator">Some text here</p><p class="termtxt-default typing-animator">_</p>
            <br><p class="termtxt-default">&nbsp;</p><p class="termtxt-default typing-animator">Some text there</p><p class="termtxt-default typing-animator">_</p>
            <br><p class="termtxt-default">&nbsp;</p><p class="termtxt-default typing-animator">With a <span class="some">-tag</span></p><p class="termtxt-default typing-animator">_</p>
            <br><p class="termtxt-default">&nbsp;</p><p class="termtxt-default typing-animator">With an test</p><p class="termtxt-default typing-animator">_</p>
            <br><p class="termtxt-default">&nbsp;</p><p class="termtxt-default typing-animator">With an&nbsp;escaped char</p><p class="termtxt-default typing-animator">_</p>
        </main>
    </body>
</html>
